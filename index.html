<!DOCTYPE html>
<html>
<head>
    <title>Student Result Management</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Enter Student Results</h1>
    <form id="resultForm">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="roll_number">Roll Number:</label>
        <input type="text" id="roll_number" name="roll_number" required><br>

        <label for="exam_score">Exam Score:</label>
        <input type="number" id="exam_score" name="exam_score" required><br>

        <input type="submit" value="Submit">
    </form>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
